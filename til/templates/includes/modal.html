{% comment %} {% if request.user.is.authenticated %} {% endcomment %}
<!-- component -->
<div class="js-modal hidden flex items-center justify-center fixed left-0 bottom-0 w-full h-full bg-gray-800 bg-opacity-70">
    <div class="bg-white rounded-lg w-1/2">
      <div class="flex flex-col items-start p-4">
        <div class="flex items-center w-full">
          <div class="text-gray-900 font-medium text-lg">New Post</div>
          <svg class="ml-auto fill-current text-gray-700 w-6 h-6 cursor-pointer js-toggle-modal" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18">
              <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"/>
           </svg>
        </div>
        <hr>
        <div class="w-full">
            {% comment %} <input class="border-2 border-blue-500 my-2 w-full pl-1 js-post-heading" type="text"/> {% endcomment %}
           <textarea class="border-2 border-blue-500 my-2 w-full pl-1 js-post-text" 
           rows="3" maxlength="240" data-post-url="{% url 'feed:new_post' %}"
           placeholder="Enter your post"></textarea>
        </div>
        <hr>
        <div class="ml-auto">
            <button class="js-submit text-sm bg-white text-gray-800 font-bold rounded border-b-2 border-green-500 hover:border-green-600 hover:bg-green-500 hover:text-white shadow-md py-2 px-6 inline-flex items-center"
              {% comment %} href="{% url 'feed:new_post' %}" {% endcomment %}
              type="button">
              <span class="mr-2">Create Post</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="currentcolor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
              </svg>
            </button>
        </div>
      </div>
    </div>
  </div>
  {% comment %} {% endif %} {% endcomment %}
